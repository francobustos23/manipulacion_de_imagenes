<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
</head>
<body>
    <h1>Image Processing</h1>
    <div>
        <h2>Original Image</h2>
        <img id="originalImage" src="pikachu.jpg" alt="Original Image">
    </div>
    <div>
        <h2>Processed Image</h2>
        <canvas id="processedCanvas" width="400" height="400"></canvas>
    </div>
    <div>
        <button onclick="processImage()">Process Image</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        async function processImage() {
            const originalImage = document.getElementById('originalImage');
            const canvas = document.getElementById('processedCanvas');
            const ctx = canvas.getContext('2d');

            // Convertir la imagen a tensor
            const tensor = tf.browser.fromPixels(originalImage);
            
            // Normalizar los valores de p√≠xel al rango [0, 1]
            const normalizedTensor = tensor.toFloat().div(tf.scalar(255));

            // Expande el tensor a rango 4
            const expandedTensor = normalizedTensor.expandDims();

            // Girar la imagen
            const flippedTensor = tf.image.flipLeftRight(expandedTensor);

            // Recortar y redimensionar la imagen
            const croppedResizedTensor = tf.image.cropAndResize(flippedTensor, [[0, 0, 1, 1]], [0], [200, 200]);

            // Mostrar la imagen procesada en el canvas
            await tf.browser.toPixels(croppedResizedTensor.squeeze(), canvas);
        }
    </script>
</body>
</html>
